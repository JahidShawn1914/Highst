<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css links -->
    <link rel="stylesheet" href="./css/bootstrap.css">

</head>
<body>
   <header>
        <nav class="container">
            <div class="logo">
                <img src="image/LOGO-HEADER.png" alt="logo" width="150px">
            </div>

            <ul>
                <a href="#location">
                    <li>LOCATIONS</li>
                </a>
                <a href="#menu">
                    <li>MENU</li>
                </a>
                <a href="#location">
                    <li>LOCATIONS</li>
                </a>
                <a href="#catering">
                    <li>CATERING</li>
                </a>
                <a href="#shop">
                    <li>SHOP</li>
                </a>
                <a href="#gift-card">
                    <li>GIFT CARDS</li>
                </a>
                <a href="#deals">

                </a>
                <a href="#about">
                    <li>ABOUT</li>
                </a>
                <li><button class="e-btn">ORDER ONLINE</button></li>

    <div class="menu">

        <p>What's your favorite Sando?</p>
        <button class="e-btn">VIEW MENUS</button>
    </div>
    <div class="order">

            <img src="image/burger.avif" alt="hotdog">
        </div>

            <img src="image/high_st_wax_paper_wrap_v.png" alt="order-bg">

    <section class="gift">
        <div class="gift-btn">

                <div class="btn-sec">
                <button class="e-btn">E-GIFT CARDS</button>
                <button class="e-btn">PHYSICAL GIFT CARDS</button>
                </div>
            </div>
        </div>

        <div class="gift-img">
            <img src="image/gift-card.avif" alt="gift-card">
        </div>
    </section>
    <section class="hero">
        <div class="insta-post">
            <div class="img-item"><img src="image/insta11.jpg" alt="insta1"></div>
            <div class="img-item"><img src="image/insta22.jpg" alt="insta2"></div>
            <div class="img-item"><img src="image/insta33.jpg" alt="insta3"></div>
            <div class="img-item"><img src="image/insta44.jpg" alt="insta4"></div>
            <div class="img-item"><img src="image/insta1.jpg" alt="insta5"></div>
            <div class="img-item"><img src="image/insta0.jpg" alt="insta6"></div>
            <div class="img-item"><img src="image/insta9.jpg" alt="insta7"></div>
            <div class="img-item"><img src="image/insta6.jpg" alt="insta8"></div>
            <div class="img-item"><img src="image/insta7.jpg" alt="insta9"></div>
            <div class="img-item"><img src="image/insta8.jpg" alt="insta10"></div>
        </div>

        POWERED BY BENTOBOX
